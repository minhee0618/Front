<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //*****
        //*****
        //*****

        for (let i = 1; i <= 3; i++) {
            document.write("***** <br>");
        }

        document.write("=======> <br>");

        //한줄 만들기
        for (let a = 1; a <= 5; a++) {
            document.write("*");
        }
        document.write("<br>");

        document.write("=======><br>");

        //한줄 만들기 세번 반복하기
        for (let k = 1; k <= 3; k++) {
            for (let b = 1; b <= 5; b++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("=======> <br>");

        //한줄 만들기 다섯번 반복하기
        for (let t = 1; t <= 5; t++) {    
            for (let c = 1; c <= 5; c++) {
                document.write("*");
            }
            document.write("<br>");
        }

         document.write("=======> <br>");
         
        //*
        //**
        //***
        //****
        //*****
        for (let j = 1; j<=5; j++){
            for (let e = 1; e<=j; e++){
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
</body>
