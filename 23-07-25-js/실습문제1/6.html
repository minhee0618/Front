<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(`1-7단 구구단 출력하기 <br>`);

        for (let k=1; k<=9; k++){
        document.write(`${k}단 구구단 출력 <br>`);

            for( let i=1; i<=9; i++ ){
                document.write(`${k} x ${i} = ${k*i} <br>`);
            }
        }
    </script>
</body>
</html>
