<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //비교연산자  =  참 거짓을 반환
        // == , === , != , !== , > , >= , < , <=
        
        let su1 = 10;
        let su2 = 3;
        
        console.log ( su1 > su2 );  // T
        console.log ( su1 == su2 );  //F
        console.log ( su1 < su2 );   //F
        console.log ( su1 <= su2 );  //F
        console.log ( su1 >= su2 );  //T
        console.log ( su1 != su2 );  //T   
    </script>
</body>
</html>
