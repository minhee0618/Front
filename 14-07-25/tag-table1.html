<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*css
        1.선택자 - 태그선택자
        2.css 적용*/
        table {
            border: 1px solid black;
            border-collapse: collapse; /* 테두리 겹치지 않게 */
            width: 400px;
            margin: 0 auto;
        }
        tr{
            text-align: center; /**text-align: center : 텍스트/ 인라인 정렬(부모요소에 설정)**/
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
