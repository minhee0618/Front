<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Change List</title>
    <style>
      body {
        margin: 0 auto;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      .table-wrapper {
        width: fit-content;
        padding: 10px;
        font-size: 1rem;
        text-align: center;
      }
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      caption {
        font-size: 1.5rem;
        font-weight: 700;
        padding: 20px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px 30px;
      }
      input[type="number"] {
        width: 60px;
      }
      .total-wrapper {
        margin-top: 20px;
        text-align: center;
      }
      #total-price {
        font-size: 1.3rem;
        font-weight: 700;
        color: red;
      }
    </style>

    <script src="./cart-실습.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="table-wrapper">
        <table>
          <caption>
            Change List
          </caption>
          <thead>
            <tr>
              <th>선택</th>
              <th></th>
              <th>수량</th>
              <th>금액</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" class="checkbox" /></td>
              <td>100원</td>
              <td>
                <input type="number" value="1" onkeyup="calPrice(this)" />
              </td>
              <td>100원</td>
            </tr>
            <tr>
              <td><input type="checkbox" class="checkbox" /></td>
              <td>1,000원</td>
              <td>
                <input type="number" value="1" onkeyup="calPrice(this)" />
              </td>
              <td>1,000원</td>
            </tr>
            <tr>
              <td><input type="checkbox" class="checkbox" /></td>
              <td>10,000원</td>
              <td>
                <input type="number" value="1" onkeyup="calPrice(this)" />
              </td>
              <td>10,000원</td>
            </tr>
            <tr>
              <td><input type="checkbox" class="checkbox" /></td>
              <td>100,000원</td>
              <td>
                <input type="number" value="1" onkeyup="calPrice(this)" />
              </td>
              <td>100,000원</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="total-wrapper">
        <p><button>삭제</button></p>
        <p id="total">총 합계 금액 <span id="total-price">0</span> 원</p>
      </div>
    </div>
  </body>
</html>
