<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--5.  두 수를 매개변수로 받아서  합을 구하는 함수 만들기 ( 두 수  - > 합을 반환하기 )-->
    <script>
        let input1 = prompt("합을 구하기 위해 첫번쨰 숫자를 입력하세요");
        let input2 = prompt("합을 구하기 위해 두번째 숫자를 입력하세요");
        
        function sum(a,b){
            return parseInt(a)+parseInt(b);
        }
        
        let result = sum(input1, input2);

        document.write(`두 수의 합은 ${result} 입니다`);
 
 </script>
</body>
</html>
