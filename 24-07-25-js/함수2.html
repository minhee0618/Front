<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*function 이름(){
        수행코드
        }
        */

        //함수 작성
        function 양치질(){
            document.write(`치약을 짠다 <br>`);
            document.write(`양치질 한다 <br>`);
            document.write(`입을 헹군다 <br>`);
        }
        
        
        //함수를 만들고 호출하지 않으면 실행이 안된다//

        //함수 호출
        양치질();
        양치질();
    </script>
</body>
</html>
