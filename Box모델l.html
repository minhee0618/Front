    <style>
        .box{

            height: 300px;

            margin: 10px 20px 10px 20px;
            margin: 10px 20px;
            margin-top:10px;
            margin-right: 20px;
            margin-bottom: 10px;
            margin-left: 10px;

            /**border**/
            border: 1px solid black;
        }


        a{ /*  a는 inline block 크기 지정이 안된다 */
           /*width: 100px; 적용x*/
           /*height: 100px; 적용x*/
            border: 1px solid black;
        }
    
    </style>
</head>

<body>
    <h2>Box Model</h2>
    <p> 태그는 브라우저에서 Box 형태로 표현된다</p>
    <p> 콘텐츠(contents), 패딩(padding), 보더(border), 마진(margin)으로 구성</p>
