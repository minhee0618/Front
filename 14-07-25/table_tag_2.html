<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Table Tag colspan Example</h2>
    colspan(열 합치기), rowspan(행 합치기) 속성을 이용한 테이블
 
    <table>
        <tr>
            <td colspan="2">a</td>
            <td>c</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>

    <h2> Table Tag rowspan Example</h2>
    <table>
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>

</body>
</html>
