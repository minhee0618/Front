<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //forEach( ) 배열메서드, 배열이 제공하는 기능
      //배열을 반복하면서 배열의 내용을 사용할때 이용

      //Q.배열을 출력하시오
      //////////1
      let arr = ["금", "은", "동"];

      for (let i = 0; i <= arr.length; i++) {
        let item = arr[i];
        console.log(item);
      }

      ///////////2 forEach
      // (callback)이름있는 함수로 만들고 전달하기
      function aa(item) {
        console.log(`${item} ^^`);
      }
      arr.forEach(aa);

      //(callback)익명함수로 만들고 전달하기
      arr.forEach(function (item) {
        console.log(`${item} ~~`);
      });

      //(callback)화살표 함수(익명함수 축약)로 만들고 전달하기
      //arr.forEach( () => {} );
      //메개변수가 한개인 경우 (괄호) 생략가능
      //수행할 코드가 간닪한 경후 {중괄호} 생략가능
      arr.forEach((item) => {
        console.log(`${item} !!!`);
      });
    </script>
  </body>
</html>
