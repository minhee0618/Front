<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
          //함수선언식 : function 함수이름(){}
          //함수 선언식으로 작성한 함수는 호이스팅 가능
          //함수 호출보다 아래에 있어도 정상적으로 작동
          //호이스팅 -> 함수선언식으로 만든 함수는 먼저 해석



          s10(); //함수호출 가능 (호이스팅)

          //함수작성1
             function s10 {
             let sum=0;
             for(let i=1; i<=10; i++){
                 sum = sum+i;
             }
             alert(sum);
            }

            //함수호출 (빈손으로 돌아옴)
      //     s10();


          //함수작성2
             function s10ver2{

              let sum=0;
             for(let i=1; i<=10; i++){
                 sum = sum+i;
             }
             return sum;
            }

            let result = s10ver2;
      //      alert(result);       //result값을 다른곳에서 사용할 수 있다
    </script>
  </body>
</html>
