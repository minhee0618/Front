<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2, p, ul, div{
            border: 1px solid black;
            width: fit-content;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>block Tag</h2>
    <p>
        제목태그, 단락태그, 목록태그, div 태그, table 태그
    </p>
    <p>
        block 태그는 한 줄 전체를 차지, 크기를 지장할수 있음
    </p>

    <h2>block Tag Example</h2>
    <p>단락 태그</p>
    <ul>
        <li>p 태그: 문단을 나타내는 태그</li>
        <li>h1 ~ h6 태그: 제목을 나타내는 태그</li>
        <li>ul, ol, li 태그: 목록을 나타내는 태그</li>
        <li>div 태그: 그룹화, 공간분할</li>
        <li>table, tr, td 태그: 표를 나타내는 태그</li>
    </ul>
    <div>영역 태그</div>

</body>
</html>
