<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //논리연산자 : 결과 true / false
        // And && (논리곱) , OR || (논리합) , Not ! (논리부정)
        
        let a = true;
        let b =  false;
        let c = 10;

        // (논리곱) && 모든조건이 참인 경우 true
        console.log ( a && b);            //F
        console.log ( a && ( c > 5 ) );   //T
        console.log ( c>5 && c<20);       //T
        console.log ( b && a );           //F

       
       let x = false;
       let y = true;
       let z = 0;                             

        // (논리합) || 조건중 하나라도 참인경우 true , 모두 거짓인경우만 false 
        console.log ( x || y );               // T
        console.log ( z || x );               // F   //(0은 false로 인식한다)
        console.log ( z === 0 || y === true)  //T 
        

        // (논리부정) !  true->false , false->true
        let isLoggedId = true;
        console.log(isLoggedID);
        console.log(!isLoggedID);

        let age = 25;
        let hasID = true;

        if( age >= 18 && hasID ){
            console.log("입장가능");
        }else{
            console.log("입장불가");
        }
    </script>
</body>
</html>
