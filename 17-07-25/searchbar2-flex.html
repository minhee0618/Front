<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-bar{
            width: 300px;
            height: 50px;
            border: 1px solid salmon;
            border-radius: 10px;

            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .search-text{
            border: none;
            outline: none;
            padding: 10px;
        }
        .search-icon{
            width: 50px;
            height: 50px;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6JO-CB3HSZIPWlJl_5K9T2kEUfyo0qtYE3Q&s");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input class="search-text" type="text">
        <div class="search-icon"></div> 
    </div>
</body>
</html>
