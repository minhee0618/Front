<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a=2; b=4; c=6;

        //1차원 배열
        let arr =[2,4,6];
        console.log(arr[0]);    //2 

        arr[0]=2.2;
        console.log(arr[0]);    //2.2
        
        for(let i=0; i<3; i++){
            console.log(arr[i]);  // 2.2 4 6
        }

        //2차원 배열
            //배열의 요소가 1차원 배열
            //행, 열로 접근 (변수에 접근 가능)
        
        let arr2=[
            [2,4,6],
            [3,6,9],
            [4,8,12]
        ]
        console.log(arr2[1][1]);   // 6
        
        //3차원 배열
            //배열의 요소가 2차원 배열
            //면, 행, 열로 접근
        let arr3=[
            [
                [1,3,5],
                [7,9,11]
            ],
            [
                [2,4,6],
                [6,8,10]
            ]
        ]
        console.log(arr3[1][0][1]);   //4
    </script>   
</body>
</html>
