<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-intro</title>
    <link rel="stylesheet" href="my_intro.css">

</head>
<body>
    <div class="container">

        <h1>프런트엔드 개발자 지원서</h1>
        <p> HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
        <hr>

        <div class="inner-container">
            <div class="wrapper-1">
                <h3>개인정보</h3>
                <ul>
                    <li>
                        <label>이름</label>
                        <input type="text" placeholder="이름을 입력하세요">
                    </li>
                    <li>
                        <label>연락처</label>
                        <input type="number" placeholder="연락처를 입력하세요">
                    </li>
                </ul>
            </div>
            <div class="wrapper-2">
               <h3>지원분야</h3>
                <ul>
                    <li> <input type="radio">웹 퍼블리싱</option></li>
                    <li> <input type="radio">웹 애플리케이션 개발</option></li>
                    <li> <input type="radio">개발 환경 개선</option></li>
                </ul>
            </div>        
            <div class="wrapper-3">
                <h3> 지원동기</h3>
                <textarea placeholder="본사 지원동기를 입력하세요"></textarea>
            </div>
            <div class="button-wrapper">
                <button type="submit">제출하기</button>
                <button type="reset">다시쓰기</button>
            </div>
        </div>
    </div>

</body>
</html>
