<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;;

        for (i=1; i<=10; i++){
            if (i%2 ===0){
                sum += i;
                document.write( i + "----->" + sum +"<br>");
            }
        }
        document.write("합은 " +sum);
    </script>
</body>
