  <body>
    <script>
      //화살표 함수 (함수표현식의 축약형)
      let hi1 = function () {};

      let hi2 = () => {
        alert("hihi");
      };
      hi2();

      //1-n까지의 합
      let hap = () => {
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
          sum = sum + 1;
        }
        return sum;
      };

      console.log(hap(10)); //55
      //입력과 반환이 모두 있는 함수

      let result = hap(5);
      //alert(result);
    </script>
