<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //확인창 띄우기 confirm
        // 확인 또는 취소시 true false 반환
        
        let result = confirm("정말 삭제하시겠습니까?");
        //확인 - 작성코드
        //취소 - 작성코드
        alert (result);

        if(result == true){
            alert("삭제합니다...");
        }else{
            alert("취소되었습니다");
        }
    </script>
</body>
</html>
