<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //continue
        //반복문 안에서 수행할 코드를 건너뛰는 기능

        //1~10까지의 합에서 홀수의 합을 구하시오

        let sum=0;
        for( let i=1; i<=10; i++){
            if (i%2 === 1){
                console.log(i);
                sum += i;
            }
        }
        console.log(sum);

        let total=0;
        for ( let i=1; i <=10; i++){   //continue
            if( i%2 === 0)continue;   //짝수이면 수행하지않고 다음 반복으로 
            total += i;
        }
        console.log(total);
    </script>
</body>
</html>
