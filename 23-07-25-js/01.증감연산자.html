<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /****증감연산자
          ++  : 변수의 값을 1 증가
          --  : 변수의 값을 1 감소
          ++a, a++ , --b , b-- 
        *****/

        let a = 5;
        let b = 5;
        
        let result = a++;
        let result2 = ++b;
        console.log(result);  //5
        console.log(a);       //6  
        console.log(result2);   //6
        console.log(b);         //6

        
        let c = 10;
        let d = 10;

        let result3 = c--;      //감소하기 전의 값을 반환
        let result4 = --d;      //감소한 후의 값을 반환

        console.log(result3);  //10
        console.log(c);        //9
        console.log(result4);    //9
        console.log(d);          //9


     
        let x = 5;          // x=5
        let y = ++x;        // y=6  x=6 
        let z = ++y + x;    // y=7   x=6  z =13

        console.log(x);  // 6
        console.log(y);  // 7
        console.log(z);  // 13 

        
        let xx = 5;          // xx=5
        let yy = xx++;        // xx=6  yy=5 
        let zz = yy++ + xx--;    // xx=5  yy=6  zz=11

        console.log(xx);  // 5
        console.log(yy);  // 6
        console.log(zz);  // 11 

        //엄격한 비교 == , ===

        let t = 10;
        let w = "10"

        console.log( t == w );  //T 자동 형 변환
        console.log ( t === w );  //F Type까지 같아야 true

        console.log( t != w )  //F
        console.log ( t !== w ) //T
    </script>
</body>
</html>
