<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a ="125"
        //문자열을 숫자로 전환하려면

        let result = parseInt(a); // => number 125 출력

        console.log( result );       //125

        console.log ( a + 25 );      //12525 문자열+문자열로 인식
        console.log ( result + 25 ); //150
    </script>
</body>
</html>
