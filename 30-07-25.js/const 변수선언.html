<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a;
      a = 10;
      console.log(a); //10

      a++;
      console.log(a); //11

      const b = 100;
      console.log(b); //100

      //배열,객체
      //const 변수선언
      //const로 선언한 배열, 객체는 재할당 할 수 없지만
      //내부요소는 변경할 수 있다

      const arr = [5, 7, 9];
      arr[0] = 20;
      console.log(arr[0]); //5->20변경

      const scores = [90, 80, 100];

      console.log(scores[0]); //90
      console.log(scores[1]); //80
      console.log(scores[2]); //100

      scores[0] = 95;
      scores[1] = 85;
      scores[2] = 99;

      console.log(scores[0]); //95
      console.log(scores[1]); //85
      console.log(scores[2]); //99
    </script>
  </body>
</html>
