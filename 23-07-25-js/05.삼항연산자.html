    <script>
        //삼항연산자는 간단한 조건문을 한 줄로 작성할 수 있다

        /*** 조건 ? 식1 : 식2 ;
       
        조건이 T이면 식1 실행, 조건이 F이면 식2 실행
        ***/
       let num1 = 10 , num2 =10;
       let max;

       if( num1>num2 ){
        max = num1;
       }else{
        max = num2;
       }
       console.log( max );

       //삼항연산자
       
       let n1 = 10;
       let n2 = 20;
       let resultMax;

       resultMax = n1>n2 ? n1 : n2 ;
       console.log(resultMax);
    </script>
