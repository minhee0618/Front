<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6.  두 수를 매개변수로 받아서  나머지를 구하는 함수 만들기  ( 두 수  -> 나머지를 반환하기)-->
    <script>
        let input1 = prompt("나머지를 구하기 위해 첫번쨰 숫자를 입력하세요");
        let input2 = prompt("나머지를 구하기 위해 두번째 숫자를 입력하세요");

        input1 = Number(input1);
        input2 = Number(input2);
        
        let maxnum, minnum;

        if (input1 >= input2){
            maxnum = input1;
            minnum = input2;
        }else {
            maxnum = input2;
            minnum = input1;
        }

        function remainder(a, b){ 
            return a % b ;
        }

        document.write(`나머지는  ${remainder(maxnum, minnum)}입니다`);
    </script>
</body>
</html>
