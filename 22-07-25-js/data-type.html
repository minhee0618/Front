<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /***** 자바스크립트 : 동적타입 -  프로그램 실행 시 값에 의해 결정  undefined

        let a = 7;
        let b = "MH";
        let c = true;
        let d;           =>undefined 출력
        */

       /*******자바 : 정적타입 - 컴파일 시점에 결정 

       int a = 97;
       string b = "MH";
       char c = 'A';
       boolean d = true;
       */ 

       let a = 7;
       let b;
       let c = "MH"
       let d = true;

       console.log (a);
       console.log (b);
       console.log (c);
       console.log (d);

       console.log (typeof a);
       console.log (typeof b);
       console.log (typeof c);
       console.log (typeof d);
        
    </script>

    <ul>
        <li>문자열 : "hello"  'hello'</li>
        <li>숫자   : 44,  44.7</li>
        <li>논리형 : true , fales</li>
        <li>객체타입</li>
        <li>특수타입 : undefined (자료형,값)</li>
        <li>특수타입 : null (값이 없다)</li>
    </ul>
</body>
</html>
