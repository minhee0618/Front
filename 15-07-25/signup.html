<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            border: 1px solid #ccc;
            margin: 10px auto;
        }
        .wrapper-1{
            text-align: center;
            border: 1px solid #ccc;
        }
        .wrapper-2{
            border: 1px solid #ccc;
        }
        .wrapper-3{
            text-align: center;
            border: 1px solid #ccc;
        }
        table{
            width: 600px;
            height: 500px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }
        td{
            border: 1px solid #ccc;
        }
        button{
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="wrapper-1">
            <h2>회원가입</h2>
        </div>

        <div class="wrapper-2">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="email" class="email"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" class="password"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" class="password-confirm"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" class="name"></td>
                </tr>
                <tr>
                    <td>휴대전화</td>
                    <td><input type="text" class="phonenumber"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" class="emil"></td>
                </tr>
            </table>
        </div>
        
        <div class="wrapper-3">
            <button>등록</button>
            <button>취소</button>
        </div>
    </div>
</body>
</html>
