      } //i=0 조건 o
      //i=-1 조건x

      //배열 내용을 거꾸로 한 새로운 배열 만들기
      let arr2 = ["수박", "자두", "복숭아"];
      let arr2New = [];

      //배열에 추가하는 기능 - 함수(메서드)
      //push
      for (let i = 2; i >= 0; i--) {
        console.log(arr[i]);
        arr2New.push(arr[i]);
      }
