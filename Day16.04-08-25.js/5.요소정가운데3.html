<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .outer-box {
        width: 500px;
        height: 400px;
        border: 1px solid black;

        position: relative;
      }
      .item {
        width: 100px;
        height: 200px;
        border: 1px solid black;

        position: absolute;
        top: 50%;
        left: 50%;
        /*부모요소의 너비, 높이를 기준으로 해당요소의 좌측상단이 부모의 정중앙에 위치*/

        transform: translate(-50%, -50%); /*자기 자신의 너비와 높이의 50%이동*/
      }
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="item"></div>
    </div>
  </body>
</html>
