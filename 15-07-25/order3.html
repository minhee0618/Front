<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{ 
            width: 1000px;
            border: 1px solid red;}
        
        .wrapper-1{
            display: flex;
            padding: 30px;
            margin: auto;
        }
        .img-wrapper{
            width: 40%;
        }
        img{
            width: 100%;
        }
        .order-wrapper{
            width: 50%; 
            background-color: #9e6b4f;
            box-shadow: black 0 0 10px;
            border-radius: 15px ;
            padding: 10px 10px 30px 10px; 
        }
        h2{
            color: white;
            font-size: 30px;
            font-weight: 700;
            margin: 15px;
        }
        label{
            color: white            ;
            display: block;
            font-size: 20px;
            font-weight: 500;
            margin: 20px 10px 10px;
        }
        input{
            padding: 10px;
            width: 90%;
            margin-left: 10px;
            border: 1px solid #9e6b4f;
            border-radius: 10px;
        }
        .button-wrapper{
            display: block;
            width: 80%;
            text-align: center;
            margin: 80px auto 40px;
        }
        button{
            width: 40%;
            padding: 20px;
            font-size: 15px;
            font-weight: 700;
            border: #9e6b4f;
            border-radius: 10px;
            color: white;
            background-color: #9e6b4f;
            box-shadow: black 0 0 10px;
        }
        button:hover{
            background-color: #333;
        }
    </style>
</head>
