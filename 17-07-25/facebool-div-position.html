<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 500px;
            height: 100px;
            border: 1px solid black;
        
            line-height: 100px;
            text-align: center;

            position: relative
        }

        .icon{
            display: inline-block;
            width: 50px;
            height: 50px;

            background-image: url("https://download-hub.com/wp-content/uploads/2021/01/Facebook_icon.png");
            background-position: center;
            background-size: cover;

            position: absolute;
            top: 5px;
            left: 10px;
        }
        
        /**.btn 요소에 마우스 올라갔을때*/
        .btn:hover{
            color: white;
            background-color: black;
        }

        
    </style>
</head>
<body>
    <div class="btn">
        <span class="icon"></span>
        로그인
    </div>
</body>
</html>
