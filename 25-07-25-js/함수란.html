<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        함수란? 
        관련있는 코드(명령)을 묶어서 이름을 붙인것 
        
        함수를 사용하는 이유
        1)코드의 재사용 => 중복코드 제거, 유지보수에 좋음
        2)코드 분할 (코드작성, 디버깅, 협업)
        
        #함수 작성법 : 함수 선언식/ 함수 표현식
        
        function 함수이름(매개변수){
        수행코드}
        
        #함수의 입력과 반환

        1. 입력 : 매개변수를 사용해 외부로 부터 받는 값
         - 함수명 뒤 괄호 안 작성
         - 입력은 0, 1, 여러개 가능
         - 매개변수(parameter) : 함수가 호출될 때 외부에서 전달된 값, 함수 내부에서 사용할 수 있도록 해주는 변수
         - 인수(argument) : 함수가 호출될 때 실제 전달 값, 함수 호출 시 제공
        
        2. 반환 : 함수가 기능을 수행하고 돌려주는 값
         - 반환은 0, 1개 가능, 여러개 x
         - 반환시 여러개 값을 제공하려면 배열, 객체 사용해야함
         

    </script>
</body>
</html>
