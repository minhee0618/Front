<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("첫번쩨 숫자를 입력하세요"));
        let num2 = parseInt(prompt("두번쩨 숫자를 입력하세요"));
        let num3 = parseInt(prompt("세번째 숫자를 입력하세요"));

        let max;
        
        if (num1>=num2 && num1>=num3){
         max =  num1;
        }else if(num2>=num1 && num2>=num3 ){
            max = num2;
        }else{ 
        max = num3;
        }

        alert(`입력한 수 중 가장 큰 숫자는 ${ max } 입니다`)
    </script>
</body>
</html>
