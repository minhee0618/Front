<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--7.  입력된 수만큼 별찍기  (  수   -> 수만큼 별찍기  )-->
    <script>
        let star = prompt("별의 개수를 입력하세요");
        star = parseInt(star);


        function draw (){
            let result ="" ;

            for(let a=0; a<star; a++){
                result += "*";
            }
            return result;
        }
        
        document.write(`${draw()}`);

    </script>
</body>
</html>
