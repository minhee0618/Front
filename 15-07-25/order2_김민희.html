    <title>Document</title>
    <style>
        .container{
            width: 800px;
            border: 1px solid #3075ec;
            border-radius: 10px;
            box-shadow: #3075ec 0 0 10px;
            margin: 40px auto;
        }
        .img-wrapper,.info-wrapper,.order-wrapper, .button-wrapper{
            width: 600px;
            padding: 20px;
            margin: 10px auto;    
            text-align: center;     
        }
        img{
            width: 400px;  
        }
        h2{
            text-align: center;
            font-size: 35px;
            font-weight: 900;
        }
        .sub-img{
            width: 40px;
        }
        span{
            font-size: 22px;
            font-weight: 900;
            color: #3075ec;
        }
        .order-wrapper{
            margin: 50px aut;
            border: 1px solid #3075ec;
            border-radius: 10px;
        }
        h3{
            display: flex;
            align-items: center;
            text-align: left;
            margin: 10px auto 40px 10px;
            font-size: 25px;
            font-weight: 700;
        }
        label{
            display: inline-block;
            width: 30%;
            padding: 10px;
            font-size: 18px;
            font-weight: 500;
        }
        input{
            width: 60%;
            padding: 8px;
            margin: 10px 10px 10px auto;
            border: 1px solid #3d7ef0;
            border-radius: 10px;
        }
        .button-wrapper{
            text-align: center;
        }
        button{
            width: 300px;
            font-size: 20px;
            font-weight: 700;
            margin-top: 30px;
            padding: 18px;
            background-color: #a8bbdd;
            border: none;
            border-radius: 10px;
        }
        button:hover{
            background-color: #5e91e9;
            color: white;
        }
    </style>
</head>
