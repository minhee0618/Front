<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
          #item {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: orange;

            /*transition 효과 적용*/
            /*transition: all 1s;*/
            transition: width 1s ease 1s, background-color 1s ease;
          }
          #item:hover {
            background-color: red;
            width: 300px;
            height: 300px;
          }
        </style>
      </head>
      <body>
        <div id="item"></div>
      </body>
    </html>
  </body>
</html>
