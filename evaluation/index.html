<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        height: 100px;
        background-color: rgb(245, 248, 248);
        position: relative;
      }
      .title {
        position: absolute;
        left: 10px;
        top: 10px;
      }
      .search {
        position: absolute;
        right: 10px;
        bottom: 20px;
      }
      nav {
        height: 40px;
        padding: 20px;
        background-color: rgb(232, 242, 243);
      }
      section {
        height: 600px;
        list-style: none;
      }
      section li {
        width: 300px;
        padding: 20px;
        text-align: center;
        align-items: center;
        border: 0.5px solid rgb(255, 241, 241);
      }
      section li img {
        width: 200px;
        height: 220px;
      }
      .section-text {
        width: 130px;
        padding: 10px;
        color: red;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title"><img src="" alt="" /></div>
      <div class="search"></div>
    </header>
    <nav>
      <ul>
        <li>로그인</li>
        <li>회원가입</li>
        <li>홈으로</li>
      </ul>
    </nav>
    <section>
      <ul>
        <li>
          <div class="section-text">bigdata</div>
          <img src="" alt="" />
        </li>
        <li>
          <div class="section-text">Android</div>
          <img src="" alt="" />
        </li>
        <li>
          <div class="section-text">Front</div>
          <img src="" alt="" />
        </li>
      </ul>
    </section>
    <footer></footer>
  </body>
</html>
