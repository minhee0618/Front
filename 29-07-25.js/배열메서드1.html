<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //push() : 배열 요소 넣기(맨뒤)
      //pop() :배열요소 꺼내기(맨뒤)  (원본 배열이 줄어듬)

      let arr = [];
      arr.push(10);
      arr.push(20);

      console, log(arr); //10 20

      let result = arr.pop();
      console.log(result); //10
    </script>
  </body>
</html>
