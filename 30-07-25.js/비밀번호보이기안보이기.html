<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function toggle() {
        const pw = document.getElementById("pw");
        console.log(pw);

        const btn = document.getElementById("btn");

        if (pw.type === "password") {
          pw.type = "text";
          btn.innerHTML = "hide";
        } else {
          pw.type = "password";
          btn.innerHTML = "see";
        }
      }
    </script>
  </head>
  <body>
    <input id="pw" type="password" placeholder="비밀번호 입력하세요" />
    <button onclick="toggle()" id="btn">see</button>
  </body>
</html>
