<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //반복문 for , while
        // for => 반복횟수가 정해진 경우
        // while => 반복횟수가 정해져 있지 않을때, 특정조건으로 반복될때

        /**3번 인사하기**/
        alert("Hi js");
        alert("Hi js");
        alert("Hi js");
        /**for 문으로 3번 인사하기**/
        for(let i=1; i<=3; i++){
            alert("Hi js");
        }
    </script>
</body>
</html>
