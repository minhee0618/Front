<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //변수선언위치에 따라 전역변수, 지역(함수)변수, 블럭변수
 

    //******블럭변수 - 블럭안에서 만들어진 변수는 블럭 안에서만 유효하다

    for(let i =1; i<=5; i++){ 
        console.log(i);
    } //for 블럭 끝나면 i 변수 삭제
    
    if(5>3){
        let result="5가 크다";
        console.log(result);
    }// if 블럭 끝나면 result 변수 삭제

    {   let i=1;
        console.log(i);
    }// 블럭을 만들 경우 블럭 이후 변수 삭제


    //******지역변수 - 함수안에서 만들어진 변수는 함수 안에서만 유효하다
    //함수가 반환될떄 함수안에서 만들어지는 변수는 모두 정리가 된다

    function sum(n1, n2){
        let total = n1 + n2;
        return total;
    }
    let result = sum(3,5);
    console.log(result);

    //console.log("sum" + total); >>total undefined //함수 안에서 만든 변수 total은 함수가 끝나면 삭제된다


    //*******전역변수 - 함수 외부에서 만들어진 변수는 전체에서 유효하다
    let num = 0;

    function a(){
        num++; 
    }
    function b(){
        num++
    }

    a();
    console.log(num);  //1
    a();
    console.log(num);  //2
    b();
    console.log(num); //3
    </script>

</body>
</html>
