        // while => 반복횟수가 정해져 있지 않을때, 특정조건으로 반복될때

        /* while(조건){
            조건이 만족할 동안 반복하시오
            }
            
        /**while 문으로 3번 인사하기**/
        
        let i = 1;
        while(i <= 3){
            alert("Hi Js");
            i++
        }

        for( let i =1; i<=3; i++){
            alert("Hello Hello Js");
        }
