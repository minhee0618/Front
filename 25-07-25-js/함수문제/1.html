<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 1.  홀수인지판단하는 함수 만들기  ( 수 -> 홀수이면  true, false  반환 )-->
    <script>
        let input = prompt ("숫자를 입력해 주세요.\n홀수: True  짝수: False")

        function odd(num){
            if( num%2 == 1){
                alert("True (홀수)");
            }else{ 
                alert("False (짝수)")
            }
        }

        odd(parseInt(input));

    </script>
</body>
</html>
