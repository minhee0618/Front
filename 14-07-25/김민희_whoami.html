<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            border: 1px solid black;
            width: 80%;
            margin: 20px auto;
        }
        h1{
           text-align: center;
        }
        .h_wrapper, .ul_wrapper, .table_wrapper {
            border: 1px dashed red;
            padding: 20px;
        }
        .hilight{
            color: red;
        }
        table{
            width: 100%;
            border: 2px solid #ccc ;
            border-collapse: collapse;
        }
        td{
            border: 2px solid #ccc;   
        }
    </style>
</head>
<body>
    <h1>공간 분할 태그(그룹짓기)</h1>
    <div class="wrapper">
        <div class="h_wrapper">
            <h2>Who am I</h2>
            <p> 김민희: 컴퓨터공학과를 전공했고 현재는 개발자가 되기로 마음 먹었습니다.<br>
                웹 개발에 관심이 많고, 특히 프론트엔드 개발에 매력을 느끼고 있습니다.<br>
                <span class="hilight">HTML, CSS, JavaScript</span>를 배우고 있으며, React.js와 같은 프레임워크에도 관심이 많습니다.<br>
                Git과 GitHub를 사용하여 버전 관리를 하고 있습니다.<br>
            </p>
        </div>
        <div class="ul_wrapper">
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <div class="table_wrapper">
            <h2>학력사항</h2>
            <table>
                <tr>
                    <td colspan="2">a</td>
                 
                    <td>c</td>
                    <td rowspan="2">d</td>
                </tr>
                <tr>
                    <td>b</td>
                    <td>b</td>
                    <td>b</td>
                
                </tr>
            </table>
        </div>
</body>
</html>
