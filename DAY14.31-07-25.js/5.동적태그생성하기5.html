<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function addButton() {
        //alert("hi");

        //버튼태그 생성
        const buttonTag = document.createElement("button");
        buttonTag.textContent = "클릭하세요";

        //버튼태그에 이벤트 처리
        buttonTag.addEventListener("click", function () {
          alert("hi");
        });

        //부모 얻어오기
        const wrap = document.getElementById("wrap");

        //부모에 추가하기
        wrap.appendChild(buttonTag);
      }
    </script>
  </head>
  <body>
    <button onclick="addButton()">Button 태그 생성</button>

    <!-- 부모영역으로 정하기 -->
    <div id="wrap"></div>
  </body>
</html>
