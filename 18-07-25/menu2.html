<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu{
            display: flex;
          
        }
        .menu-item{
            border: 1px solid black;
            width: 200px;
            height: 40px;
            text-align: center;
            line-height: 40px;

            margin: 10px;

            font-size: 20px;

            position: relative;
        }
        .hidden-menu{
            width: 100%;
            background-color: #ccc;
            border: 1px solid black;
            font-size: 16px;

            display: none;

            position: absolute;
            top: 40px;
            left: 0;
        }
        .menu-item:hover .hidden-menu{
            display: block;
        }
        
    </style>
</head>
<body>
    
    <ul class="menu">
        <!--상위 메뉴-->

        <li class="menu-item">
            빵
            <!--하위메뉴-->
            <ul class="hidden-menu">
                <li>빵1</li>
                <li>빵2</li>
                <li>빵3</li>
                <li>빵4</li>
            </ul>
        </li>

        <li class="menu-item">
            초코빵
            <ul class="hidden-menu">
                <li>초코빵1</li>
                <li>초코빵2</li>
                <li>초코빵3</li>
                <li>초코빵4</li>
            </ul>
        </li>

        <li class="menu-item">
            딸기빵
            <ul class="hidden-menu">
                <li>딸기빵1</li>
                <li>딸기빵2</li>
                <li>딸기빵3</li>
                <li>딸기빵4</li>
            </ul>
        </li>

        <li class="menu-item">
            메론빵
            <ul class="hidden-menu">
                <li>메론빵1</li>
                <li>메론빵2</li>
                <li>메론삥3</li></li>
                <li>메론빵4</li>
            </ul>
        </li>


    </ul>
</body>
</html>
