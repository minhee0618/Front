<head>

    <title>Document</title>
    <style>
        .container{
            width: 600px;
            border: 3px solid red;
            margin: 20px auto;
        }
        img{

        h2{

            margin: 0;
            padding: 15px 10px;

            background-color: black;

        .info-wrapper{

        .info-1, .info-2, .info-3{
            text-align: center;

            border-bottom: 0.5px solid red;

            </div>
        </div>
    </div>

</html>
