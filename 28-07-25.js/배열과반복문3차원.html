<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let lotte1182 = [1, 13, 21, 25, 28, 31];
      let lotte1181 = [8, 10, 14, 20, 33, 41];
      let lotte1180 = [6, 12, 18, 37, 40, 41];
      //1차원 배열로 데이터 3개 유지

      let lottoMonth7 = [
        [1, 13, 21, 25, 28, 31],
        [8, 10, 14, 20, 33, 41],
        [6, 12, 18, 37, 40, 41],
      ];
      //2차원 배열로 데이터 1개 유지 (행, 열로 접근헤애 네모상자(변수)에 접근할 수 있다)
      //행만 접근 -> 1차원배열까지 접근한 것
      //2차원 배열은 배열의 요소로 1차원 배열

      console.log("1182회차-----------");
      //1182회차
      console.log(lottoMonth7[0][0]); // 1
      console.log(lottoMonth7[0][1]); // 13
      console.log(lottoMonth7[0][2]); // 21
      console.log(lottoMonth7[0][3]); // 25
      console.log(lottoMonth7[0][4]); // 28
      console.log(lottoMonth7[0][5]); // 31

      console.log("1181회차----------");
      //1181회차
      console.log(lottoMonth7[1][0]); // 8
      console.log(lottoMonth7[1][1]); // 10
      console.log(lottoMonth7[1][2]); // 14
      console.log(lottoMonth7[1][3]); // 20
      console.log(lottoMonth7[1][4]); // 33
      console.log(lottoMonth7[1][5]); // 41

      console.log("1180회차---------");
      //1180회차
      console.log(lottoMonth7[2][0]); // 6
      console.log(lottoMonth7[2][1]); // 12
      console.log(lottoMonth7[2][2]); // 18
      console.log(lottoMonth7[2][3]); // 37
      console.log(lottoMonth7[2][4]); // 40
      console.log(lottoMonth7[2][5]); // 41

      console.log("반복문-----------");
      for (let i = 0; i < lottoMonth7.length; i++) {
        console.log(i);
        for (let j = 0; j < lottoMonth7[i].length; j++) {
          console.log(lottoMonth7[i][j]);
        }
      }
    </script>
  </body>
</html>
